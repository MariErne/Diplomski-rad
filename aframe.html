<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame</title>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer.js"
    ></script>
    <script
      src="https://unpkg.com/focus-visible/dist/focus-visible.js"
      defer
    ></script>

    <style>
      model-viewer {
        width: 100%;
        height: 800px;
      }
      model-viewer#model {
        --poster-color: transparent;
      }
    </style>
  </head>
  <script></script>
  <body>
    <model-viewer
      id="model"
      camera-controls
      src="assets/world.gltf"
      alt="A 3D model"
      skybox-image="assets/GCanyon_C_YumaPoint_3k.hdr"
      environment-image="neutral"
      exposure="3"
    ></model-viewer>
  </body>
</html>
